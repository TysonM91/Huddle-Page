<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Huddle landing page </title>
</head>

<body>
  <div class="container-lg px-5">
    <div class="row">
      <div class="col-lg-6">

        <!-- SECTION 1 -->
        <div class="col">
          <div class="col gx-1">
            <div class="col-lg-12">
              <header>
                <img class="header" src="logo.svg" alt="header" style="width: 50%; height: 50%;">
              </header>
              <img class="illistrations" src="illustration-mockups.svg" alt="illistrations"
                style="width: 100%; height: 100%;">
            </div>
          </div>
        </div>
      </div>

      <!-- SECTION 2 -->
      <div class="col">
        <div class="row gx-1">
          <div class="col-lg-8">
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="button-17" role="button">Register</button>
          </div>

          <!-- SECTION 3 -->
          <div align="center" class="socialbtns">
            <ul>
              <li><a href="#" class="fa fa-lg fa-facebook"></a></li>
              <li><a href="#" class="fa fa-lg fa-twitter"></a></li>
              <li><a href="#" class="fa fa-lg fa-instagram"></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
